<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Log in | L@B - CRM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Doot - Responsive Chat App Template in HTML. A fully featured HTML chat messenger template in Bootstrap 5" name="description" />
        <meta name="keywords" content="Doot chat template, chat, web chat template, chat status, chat template, communication, discussion, group chat, message, messenger template, status"/>
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico" id="tabIcon">

        
        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="auth-bg">
            <div class="container-fluid p-0">
                <div class="row g-0">
                    <div class="col-xl-3 col-lg-4">
                        <div class="p-4 pb-0 p-lg-5 pb-lg-0 auth-logo-section">
                            <div class="text-white-50">
                                <h3><a href="index.html" class="text-white"><i class="bx bxs-message-alt-detail align-middle text-white h3 mb-1 me-2"></i> L@b</a></h5>
                                <p class="font-size-16">Una herramienta de CRM que realmente querrás usar</p>
                            </div>
                            <div class="mt-auto">
                                <img src="assets/images/auth-img.png" alt="" class="auth-img">
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                    <div class="col-xl-9 col-lg-8">
                        <div class="authentication-page-content">
                            <div class="d-flex flex-column h-100 px-4 pt-4">
                                <div class="row justify-content-center my-auto">
                                    <div class="col-sm-8 col-lg-6 col-xl-5 col-xxl-4">
                                        
                                        <div class="py-md-5 py-4">
                                            
                                            <div class="text-center mb-5">
                                                <h3>¡Bienvenido de nuevo!</h3>
                                                <p class="text-muted">Inicia sesión para continuar con L@b.</p>
                                            </div>
                                            <form id="login-form">
                                                <div class="mb-3">
                                                    <label for="username" class="form-label">Nombre de usuario</label>
                                                    <input type="text" class="form-control" id="email-input" placeholder="Introduzca su nombre de usuario">
                                                </div>
                                                
                                                <div class="mb-3">
                                                    <div class="float-end">
                                                        <a href="#" class="text-muted">¿Has olvidado tu contraseña?</a>
                                                    </div>
                                                    <label for="userpassword" class="form-label">Contraseña</label>
                                                    <div class="position-relative auth-pass-inputgroup mb-3">
                                                        <input type="password" class="form-control pe-5" placeholder="Introducir la contraseña" id="password-input">
                                                        <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                                    </div>
                                                </div>
            
                                                <div class="form-check form-check-info font-size-16">
                                                    <input class="form-check-input" type="checkbox" id="remember-check">
                                                    <label class="form-check-label font-size-14" for="remember-check">
                                                        Recuérdame
                                                    </label>
                                                </div>
            
                                                <div class="text-center mt-4">
                                                    <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
                                                </div>
                                                <div class="mt-4 text-center">
                                                    <div class="signin-other-title">
                                                        <h5 class="font-size-14 mb-4 title">Inicia sesión con</h5>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <div>
                                                                <button type="button" class="btn btn-light w-100" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="top" title="Facebook"><i class="mdi mdi-facebook text-indigo"></i></button>
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div>
                                                                <button type="button" class="btn btn-light w-100" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="top" title="Google"><i class="mdi mdi-google text-danger"></i></button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form><!-- end form -->
            
                                            <div class="mt-5 text-center text-muted">
                                                <p>¿No tienes una cuenta? <a href="#" class="fw-medium text-decoration-underline"> Registro</a></p>
                                                <div id="alert-container"></div>
                                            </div>
                                        </div>
                                    </div><!-- end col -->
                                </div><!-- end row -->
            
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="text-center text-muted p-4">
                                            <p class="mb-0">&copy; <script>document.write(new Date().getFullYear())</script> L@b. Desarrollado <i class="mdi mdi-heart text-danger"></i> by Teclab</p>
                                        </div>
                                    </div><!-- end col -->
                                </div><!-- end row -->
            
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container-fluid -->
        </div>
        <!-- end auth bg -->

        <!-- JAVASCRIPT -->
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>
        <!-- password addon -->
        <script src="assets/js/pages/password-addon.init.js"></script>

        <!-- theme-style init -->
        <script src="assets/js/pages/theme-style.init.js"></script>
        
        <script src="assets/js/app.js"></script>
        
        <!-- app -->
        <script src="./assets/js/app/login/to-access.js"></script>
    </body>
</html>
